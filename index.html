<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
<div class="container">
    <header>
    <form id="weather-form">
        <input type="search" placeholder="Enter city.." required id="search-input" class="search-input">
        <input type="submit" value="search" id="search-button" class="submit-button">
    </form>
    <h1 id="city"></h1>
    <span id="time">Tuesday, 11 Sep 2025 12:00 PM</span>
    </header>
    <div id="weather-result">
        <p id="temperature">Temperature:<div id="icon">🌞</div><div id="temperature-value"></div>°C</p>
        <p>Condition: <span id="condition"></span></p>
        <p>Humidity: <span id="humidity"></span>%</p>
        <p>Wind:<span id="wind-speed"></span>km/h</p>
    </div>
<div id="forecast">
    <span class="hourly-forecast">
    <h2>
        Hourly forecast
    </h2>
    <div class="hours">
        <div class="hour-1">
            <span class="time">12:00</span>
            <span class="icon">🌞</span>
            <span class="temp">25°C</span>
        </div>
        <div class="hour-2">
            <span class="time">13:00</span>
            <span class="icon">🌤️</span>
            <span class="temp">26°C</span>
        </div>
        <div class="hour-3">
            <span class="time">14:00</span>
            <span class="icon">🌥️</span>
            <span class="temp">27°C</span>
        </div>
        <div class="hour-4">
            <span class="time">15:00</span>
            <span class="icon">☁️</span>
            <span class="temp">28°C</span>
        </div>
        <div class="hour-5">
            <span class="time">16:00</span>
            <span class="icon">🌦️</span>
            <span class="temp">27°C</span>
        </div>

        <div class="hour-6">
            <span class="time">17:00</span>
            <span class="icon">🌧️</span>
            <span class="temp">26°C</span>

        </div>
        Today    11 sep
    </span>
    <h3>
        7-day forecast
    </h3>
</div>
    <footer>
        <p>Developed by <a href="https://github.com/ndlovutrinity18-a11y" target="_blank" rel="noopener noreferrer">Trinity</a>
            Published on <a href="https://github.com/ndlovutrinity18-a11y/Weather-App" target="_blank" rel="noopener noreferrer">GitHub</a>
            Hosted on <a href="https://teeweather-app.netlify.app/" target="_blank" rel="noopener noreferrer">Netlify</a>
        </p>
    </footer>
    </div>
<script src="src/script.js"></script>
</body>
</html>
