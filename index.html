<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="video.mp4" type="video/mp4">
    </video>
    <div class="container">
        <header>
            <form id="weather-form">
                <input type="search" placeholder="Enter city.." required id="search-input" class="search-input">
                <input type="submit" value="search" id="search-button" class="submit-button">
    </form>
    <h1 id="city"></h1>
    <span id="time">Tuesday, 11 Sep 2025 12:00 PM</span>
    </header>
    <div id="weather-result">
        <p id="temperature"><div id="icon"></div><div id="temperature-value"></div>°C</p>
        <p>Condition: <span id="condition"></span></p>
        <p>Humidity: <span id="humidity"></span>%</p>
        <p>Wind:<span id="wind-speed"></span>km/h</p>
    </div>
<div id="forecast">
    <span class="hourly-forecast">
    <h2>
        Hourly forecast
    </h2>
    <div class="hours">
        <div class="hour-1">
            <div class="icon-h">🌞</div>
            <div class="temp-h">25°C</div>
            <div class="time">12:00</div>
        </div>
        <div class="hour-2">
            <div class="icon-h">🌤️</div>
            <div class="temp-h">26°C</div>
            <div class="time">13:00</div>
        </div>
        <div class="hour-3">
            <div class="icon-h">🌥️</div>
            <div class="temp-h">27°C</div>
            <div class="time">14:00</div>
        </div>
        <div class="hour-4">
            <div class="icon-h">☁️</div>
            <div class="temp-h">28°C</div>
            <div class="time">15:00</div>
        </div>
        <div class="hour-5">
            <div class="icon-h">🌦️</div>
            <div class="temp-h">27°C</div>
            <div class="time">16:00</div>
        </div>

        <div class="hour-6">
            <div class="icon-h">🌧️</div>
            <div class="temp-h">26°C</div>
            <div class="time">17:00</div>

        </div>
    </div>
        Today    11 sep
    </span>
    <h3>
        weekly forecast
    </h3>
    <div class="weekly-forecast" id="forecasting-weekly">
        <div class="day-1">
            <div class="day">Mon</div>
            <div class="icon">🌞</div>
            <div class="temp">25°C</div>
        </div>
        </div>
    </div>
    <footer>
        <p>Developed by <a href="https://github.com/ndlovutrinity18-a11y" target="_blank" rel="noopener noreferrer">Trinity</a>
            is open-sourced on <a href="https://github.com/ndlovutrinity18-a11y/Weather-App" target="_blank" rel="noopener noreferrer">GitHub</a>
            Hosted on <a href="https://teeweather-app.netlify.app/" target="_blank" rel="noopener noreferrer">Netlify</a>
        </p>
    </footer>
    </div>
<script src="src/script.js"></script>
</body>
</html>
